<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .father {
        width: 300px;
        border: 1px solid black;
        background-color: blanchedalmond;
        overflow: hidden;
        /* 创建BFC */
      }
      .son {
        float: left;
        width: 100px;
        height: 100px;
        background-color: brown;
      }

      .container {
        width: 300px;
        height: 300px;
        background-color: burlywood;
      }
      .left {
        float: left;
        width: 100px;
        height: 100px;
        background-color: chocolate;
      }
      .right {
        background-color: cornflowerblue;
        height: 300px;
        overflow: hidden;
        /* 创建BFC */
      }

      .marginContainer {
        width: 300px;
        background-color: cyan;
        overflow: hidden;
        /* 创建BFC  */
      }
      .margin1 {
        margin: 20px 0;
        width: 100px;
        height: 100px;
        background-color: darkgreen;
      }
      .margin2 {
        margin: 20px 0;
        width: 100px;
        height: 100px;
        background-color: darkseagreen;
      }
    </style>
  </head>
  <body>
    <!-- 清除浮动带来的影响 -->
    <div class="father">
      这是父元素
      <div class="son">子元素</div>
    </div>

    <!-- 浮动元素超出父元素区域 -->
    <div class="container">
      <div class="left">左边</div>
      <div class="right">右边</div>
    </div>

    <!-- 两个区域margin重合 -->
    <div class="marginContainer">
      两个div设置的margin都为20px，但是下面所展示的间隔只有20px而不是40px
      <div class="margin1"></div>
      <div class="margin2"></div>
    </div>
  </body>
</html>
