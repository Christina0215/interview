<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
            background-color: blue;
        }
        #ie {
            box-sizing: border-box;
        }
        #w3c {
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <div id="ie"></div>
    <div id="w3c"></div>
    <script>
        const ie_div = document.getElementById("ie")
        const w3c_div = document.getElementById('w3c')
        console.log("ie " + ie_div.offsetWidth) //100px
        console.log("w3c " + w3c_div.offsetWidth) //122px
    </script>
</body>
</html>
